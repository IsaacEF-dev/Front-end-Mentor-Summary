<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wave"></div>
    <main class="container">
        <div class="container-card">
            <div class="card">
                <img src="images/illustration-hero.svg" alt="">
                <div class="content-card">
                    <h1 class="title">Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                    <div class="features">
                        <div class="content-price">
                            <img src="images/icon-music.svg" alt="">
                            <div class="price">
                                <h2 class="plan">Annual Plan</h2>
                                <p class="value">$59.99/year</p>
                            </div>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                    <a href="#" class="btn btn-pay">Proceed to Payment</a>
                    <a href="$" class="btn btn-cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
